#clock {
  text-align: center;

  top: 60%;
  font-family: 'Audiowide', cursive;

<body>
  <div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock() {

var date = new Date();

var hours = date.getHours();
var minutes = date.getMinutes();
var seconds = date.getSeconds();
var meridiem = "AM";

if (hours > 12) {
  hours = hours - 12;
  meridiem = "PM";
}

if (hours === 0) {
  hours = 12;
}

if (hours <= 9) {
  hours = '0' + hours;
}

if (minutes <= 9) {
  minutes = '0' + minutes;
}

if (seconds <= 9) {
  seconds = '0' + seconds;
}

var clockFace = hours + '/' + minutes + '/' + seconds +  " " + meridiem;

var hexColor = '#' + hours + minutes + seconds;

document.getElementById('clock').innerHTML = clockFace;


setTimeout(function() {
  colorClock();
}, 1000);
}
colorClock();

</script>
